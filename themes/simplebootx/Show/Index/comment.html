<script type="text/javascript">
$(document).ready(function(){
  if({$star.level}){
    $("#welcome").hide();
  }else{
    $("#thank").hide();
  }

});

rat('star1','result1',5);
function rat(star,result,m){

  star= '#' + star;
  result= '#' + result;
  $(result).hide();//将结果DIV隐藏

  $(star).raty({
    path: "/public/images",
    starOff: 'star-off-big.png',
    starOn: 'star-on-big.png',
    number: 5,
    score: {$star.level},
        size: 48,
    target: result, 
    targetKeep : true,//targetKeep 属性设置为true，用户的选择值才会被保持在目标DIV中，否则只是鼠标悬停时有值，而鼠标离开后这个值就会消失
    click: function (score, evt) {
        alert('感谢您的评价！');
        $.ajax({url:"/index.php/Show/index/star?id={$origincode}&level="+score,async:false});
        $("#welcome").hide();
        $("#thank").show();
    }
  });
}
</script>

<script type="text/javascript">

function getcomment(page){
    $.post("/index.php/Show/index/comment_index",{
    productcode:"{$product.productcode}",
    companycode:"{$product.companycode}",
    page:page
    },function(data){
    for(var k=0;k<5;k++)
    {
        $("#contentcom").append("<div class='comtext' id='div+"+k+"'> <p >"+data[k]['content']+"</p><p style='font-size:10px;margin-left:70%;'>"+data[k]['timestamp']+"</p></div><div class='mui-divider'></div>");
     }


    }
    );
}



$(document).ready(function(){
  var page = 1;
getcomment(page);
$("#more").click(function(){
  page = page + 1;
   getcomment(page);
});

$("#buttonone").click(function(){
   var textdata =$("#postdata").val();
   var currentlength =$("#postdata").val().length; 
   if(currentlength<=50){
       $.post("/index.php/Show/index/comment_post",{
    productcode:"{$product.productcode}",
    companycode:"{$product.companycode}",
    data:textdata
    },function(data){
      if(data['isdone'] == 1){
        alert("评论成功!");
         window.location.reload();
      }
      else
        alert("每个用户只允许评论一次哦！");
    }
    );}
       else
        alert("字数请不要超过50字谢谢！");
});

$("#writecomment").click(function(){
  $("#textarea").show();
  $('html, body, .content').animate({scrollTop: $(document).height()}, 300); 
return false; 
});

});
</script>
