<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('AdminPage/index')}">{:L('PORTAL_ADMINPAGE_INDEX')}</a></li>
			<li class="active"><a href="{:U('AdminPage/add')}">编辑产品</a></li>
		</ul>
		<form action="{:U('AdminPage/edit_post')}" method="post" class="form-horizontal js-ajax-forms" enctype="multipart/form-data">
			<div class="row-fluid">
				<div class="span9">
					<table class="table table-bordered">
						<tr>
							<th width="80">产品名称</th>
							<td>
								<input type="text" style="width: 200px;" name="name" id="title" value="{$info.name}" placeholder="请输入产品名称"/>
								<span class="form-required">*</span>
							</td>
						</tr>
						<tr>
							<th width="90">产品背景图片</th>
							<td>
								<img src="{$info.imgbg}">
								<input type="file" name="imgbg"/>
							</td>
						</tr>
						<tr>
							<th width="80">产品图片一</th>
							<td>
								<img src="{$info.imgone}">
								<input type="file" name="imgone"/>
							</td>
						</tr>
						<tr>
							<th width="80">产品图片二</th>
							<td>
								<img src="{$info.imgtwo}">
								<input type="file" name="imgtwo"/>
							</td>
						</tr>
						<tr>
							<th width="80">产品图片三</th>
							<td>
								<img src="{$info.imgthree}">
								<input type="file" name="imgthree"/>
							</td>
						</tr>
						<tr>
							<th width="80">产品图片四</th>
							<td>
								<img src="{$info.imgfour}">
								<input type="file" name="imgfour"/>
							</td>
						</tr>

						<tr>
							<th>使用的农药</th>
							<td><input type="text" name="nongyao" value="{$info.nongyao}" style="width: 200px" > 农药之间用","隔开，无农药请输入"0"</td>
						</tr>
						<tr>
							<th>使用的化肥</th>
							<td><input type="text" name="huafei" style="width: 200px" value="{$info.huafei}" > 化肥之间用","隔开,无化肥请输入"0"</td>
						</tr>
						<tr>
							<th>光照时长</th>
							<td><input type="text" name="guangzhao" style="width: 200px" value="{$info.guangzhao}" > 数据之间用","隔开</td>
						</tr>
						<tr>
							<th>平均气温</th>
							<td><input type="text" name="qiwen" style="width: 200px" value="{$info.qiwen}" > 数据之间用","隔开</td>
						</tr>
							<th width="80">种苗名称</th>
							<td>
								<input type="text" style="width: 200px;" name="kindname" id="title" value="{$info.kindname}" />
								<span class="form-required">*</span>
							</td>
						</tr>
							<th width="80">生长期和产地信息</th>
							<td>
								<input type="text" style="width: 200px;" name="kindtime" id="title" value="{$info.kindtime}"  />
								<input type="hidden" name="productcode" value="{$productcode}">
								<input type="hidden" name="companycode" value="{$companycode}">
								<span class="form-required">*</span>
							</td>
						</tr>
						<tr>
							<th>种苗介绍</th>
							<td><textarea name="kindintroduction" style="width: 98%; height: 50px;">{$info.kindintroduction}</textarea>
							</td>
						</tr>
					</table>
				</div>
				<div class="span3">
					<table class="table table-bordered">
						
						<tr>
							<th>发布时间</th>
						</tr>
						<tr>
							<td><input type="text" name="time" value="{:date('Y-m-d H:i:s',time())}" class="js-datetime"></td>
						</tr>
						<tr>
							<th>状态</th>
						</tr>
						<tr>
							<td>
								<label class="radio"><input type="radio" name="post[post_status]" value="1" checked>审核通过</label>
								<label class="radio"><input type="radio" name="post[post_status]" value="0">待审核</label>
							</td>
						</tr>
					</table>
				</div>
			</div>
			<div class="form-actions">
				<button class="btn btn-primary js-ajax-submit" type="submit">保存</button>
				<a class="btn" href="{:U('AdminPage/index')}">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/content_addtop.js"></script>
	<script type="text/javascript">
		//编辑器路径定义
		var editorURL = GV.DIMAUB;
	</script>
	<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.config.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.all.min.js"></script>
	<script type="text/javascript">
		$(function() {
			$(".js-ajax-close-btn").on('click', function(e) {
				e.preventDefault();
				Wind.use("artDialog", function() {
					art.dialog({
						id : "question",
						icon : "question",
						fixed : true,
						lock : true,
						background : "#CCCCCC",
						opacity : 0,
						content : "您确定需要关闭当前页面嘛？",
						ok : function() {
							setCookie("refersh_time", 1);
							window.close();
							return true;
						}
					});
				});
			});
			/////---------------------
			Wind.use('validate','ajaxForm','artDialog',function() {
				//编辑器
				editorcontent = new baidu.editor.ui.Editor();
				editorcontent.render('content');
				try {
					editorcontent.sync();
				} catch (err) {}
				//增加编辑器验证规则
				jQuery.validator.addMethod('editorcontent',function() {
					try {
						editorcontent.sync();
					} catch (err) {}
					return editorcontent.hasContents();
				});
				
				var form = $('form.js-ajax-forms');
				//ie处理placeholder提交问题
				if ($.browser.msie) {
					form.find('[placeholder]').each(function() {
						var input = $(this);
						if (input.val() == input
								.attr('placeholder')) {
							input.val('');
						}
					});
				}
				//表单验证开始
				form.validate({
					//是否在获取焦点时验证
					onfocusout : false,
					//是否在敲击键盘时验证
					onkeyup : false,
					//当鼠标掉级时验证
					onclick : false,
					//验证错误
					showErrors : function(errorMap,errorArr) {
						//errorMap {'name':'错误信息'}
						//errorArr [{'message':'错误信息',element:({})}]
						try {
							$(errorArr[0].element).focus();
							art.dialog({
								id : 'error',
								icon : 'error',
								lock : true,
								fixed : true,
								background : "#CCCCCC",
								opacity : 0,
								content : errorArr[0].message,
								cancelVal : '确定',
								cancel : function() {
									$(errorArr[0].element).focus();
								}
							});
						} catch (err) {}
					},
					//验证规则
					rules : {
						'post[post_title]' : {required : 1},
						'post[post_content]' : {editorcontent : true}
					},
					//验证未通过提示消息
					messages : {
						'post[post_title]' : {required : '请输入标题'},
						'post[post_content]' : {editorcontent : '内容不能为空'}
					},
					//给未通过验证的元素加效果,闪烁等
					highlight : false,
					//是否在获取焦点时验证
					onfocusout : false,
					//验证通过，提交表单
					submitHandler : function(forms) {
						$(forms).ajaxSubmit({
							url : form.attr('action'), //按钮上是否自定义提交地址(多按钮情况)
							dataType : 'json',
							beforeSubmit : function(arr,$form,options) {
	
							},
							success : function(data,statusText,xhr,$form) {
								if (data.status) {
									setCookie("refersh_time",1);
									//添加成功
									Wind.use("artDialog",function() {
										art.dialog({
											id : "succeed",
											icon : "succeed",
											fixed : true,
											lock : true,
											background : "#CCCCCC",
											opacity : 0,
											content : data.info,
											button : [
											{
												name : '继续添加？',
												callback : function() {
													reloadPage(window);
													return true;
												},
												focus : true
											},
											{
												name : '返回列表',
												callback : function() {
													location.href = "{:U('AdminPage/index')}";
													return true;
												}
											}
											]
										});
									});
								} else {
									alert(data.info);
								}
							}
						});
					}
				});
			});
		////-------------------------
		});
	</script>
</body>
</html>
