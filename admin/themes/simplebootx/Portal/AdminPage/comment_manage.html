<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">

		<form class="js-ajax-form" method="post">

			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th width="16"><label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label></th>
						<th width="40">产品代码</th>
						<th width="80">IP地址</th>
						<th width="80">内容</th>
						<th width="80">出品公司</th>
						<th width="120"><span>添加时间</span></th>
						<th width="120">{:L('ACTIONS')}</th>
					</tr>
				</thead>
				<foreach name="posts" item="vo">
				<tr>
					<td><input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]" value="{$vo.id}"></td>
					<td><a>{$vo.productcode}</a></td>
					<td><a href="{:U('show/index/index',array('id'=>($code.$vo['productcode'])))}" target="_blank"><span>{$vo.ip}</span></a></td>
					 <td>{$vo.content}</td>
					<td>{$name}</td>
					<td>{$vo.timestamp}</td>
					<td>
						<a href="/index.php/Portal/AdminPage/comment_delete?comc={$vo['companycode']}&proc={$vo['productcode']}&comid={$vo['comment_id']}" class="js-ajax-delete">{:L('DELETE')}</a>


					</td>
				</tr>
				</foreach>
				<!-- <tfoot>
					<tr>
						<th width="16"><label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label></th>
						<th width="100">ID</th>
						<th>产品名称</th>
						<th>种苗名称</th>
						<th width="80">出品公司</th>
						<th width="120"><span>添加时间</span></th>
						<th width="120">{:L('ACTIONS')}</th>
					</tr>
				</tfoot> -->
			</table>
<!-- 			<div class="table-actions">
				<button class="btn btn-primary btn-small js-ajax-submit" type="submit" data-action="{:U('AdminPage/delete')}" data-subcheck="true" data-msg="你确定删除吗？">{:L('DELETE')}</button>
			</div> -->
			<div class="pagination">{$Page}</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script>
		setCookie('refersh_time', 0);
		function refersh_window() {
			var refersh_time = getCookie('refersh_time');
			if (refersh_time == 1) {
				window.location.reload();
			}
		}
		setInterval(function() {
			refersh_window()
		}, 2000);
	</script>
</body>
</html>
